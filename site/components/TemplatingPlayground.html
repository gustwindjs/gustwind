<div
  class="flex gap-4"
  x-state="{ editor: JSON.stringify({ type: 'div', class: 'bg-red-200 p-4', children: 'demo' }, null, 2) }"
>
  <div class="w-1/2">
    <h2>Input</h2>
    <textarea
      class="border"
      rows="10"
      cols="30"
      oninput="setState({ editor: this.value })"
      x="state.editor"
    ></textarea>
  </div>
  <div class="w-1/2">
    <h2>Output</h2>
    <div x="compile(state.editor)"></div>
  </div>
</div>

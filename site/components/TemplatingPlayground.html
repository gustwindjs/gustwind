<div
  class="flex flex-col gap-4"
  x-state="{ editor: '<a href=&quot;/breezewind&quot;>Link goes here</a>' }"
>
  <CodeEditor example="<a>Link goes here</a>"></CodeEditor>
  <textarea
    class="border"
    rows="10"
    cols="30"
    oninput="setState({ editor: this.value })"
    x="state.editor"
  ></textarea>
  <div x="JSON.stringify(compileHTML(state.editor), null, 2)"></div>
  <div x="compileBreezewind(state.editor)"></div>
</div>

<aside
  class="fixed top-16 right-2 max-w-sm overflow-auto rounded filter drop-shadow"
  x-state="getSelectedComponent(editor)"
  x-label="selectedComponent"
>
  <header class="cursor-move">
    <Heading level="2" class="p-4 font-bold bg-gray-800 text-white"
      >Component editor</Heading
    >
  </header>
  <section class="p-4 gap-4 flex flex-col bg-white filter bg-opacity-90">
    <div>
      <Heading level="2" class="font-bold">Content</Heading>
      <ul class="flex flex-col gap-2">
        <li class="flex gap-2">
          <label>Type</label>
          <input
            class="border flex-grow"
            type="text"
            x="selectedComponent?.type || 'No selected element'"
            oninput="elementChanged(this, this.value)"
          />
        </li>
        <li
          class="flex gap-2"
          x-attr
          @class="[typeof selectedComponent?.children !== 'string' && 'hidden']"
        >
          <label>Content</label>
          <input
            class="border flex-grow"
            type="text"
            x="typeof selectedComponent?.children === 'string' ? selectedComponent.children : ''"
            oninput="contentChanged(this, this.value)"
          />
        </li>
        <li class="flex gap-2">
          <label>Class</label>
          <input
            class="border flex-grow"
            type="text"
            x="selectedComponent?.class || ''"
            oninput="classChanged(this, this.value)"
          />
        </li>
        <li &visibleIf="()" x="JSON.stringify(selectedComponent, null, 2)"></li>
      </ul>
    </div>
  </section>
</aside>

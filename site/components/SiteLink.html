<a
  class="underline"
  _classList="{
    'font-bold': [
      { 'utility': 'get', 'parameters': ['props', 'href'] },
      {
        'utility': 'trim',
        'parameters': [
          { 'utility': 'get', 'parameters': ['context', 'pagePath'] },
          '/'
        ]
      }
    ]
  }"
  &href="(validateUrl (get props href))"
  &children="(render (get props children))"
/>

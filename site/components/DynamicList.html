<ul class="flex flex-col gap-2" &x-each="props.dataSource">
  <li class="flex gap-2" x-template>
    <label x="state.value[0]"></label>
    <input
      class="border flex-grow"
      x-attr
      type="text"
      x="state.value[1]"
      @data-field="state.value[0]"
      &oninput="props.oninput"
    />
  </li>
</ul>

<!DOCTYPE html>
<html &lang="(get context meta.language)">
  <head>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê≥</text></svg>"
    />
    <link
      __reference="https://web.dev/defer-non-critical-css/"
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/highlightjs/highlight.js@11.10.0/src/styles/github-dark.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        hrf="https://cdn.jsdelivr.net/gh/highlightjs/highlight.js@11.10.0/src/styles/github-dark.min.css"
    /></noscript>
    <meta
      property="og:image"
      &content="(concat
        /.netlify/functions/og?title=
        (get context meta.title)
      )"
    />
    <MetaFields />
  </head>
  <body>
    <MainNavigation />
    <div &x-promise="(get props x-promise)" &x-state="(get props x-state)">
      <aside
        class="fixed top-16 pl-4 hidden lg:inline"
        &children="(get props aside)"
      ></aside>
      <main &children="(get props content)"></main>
    </div>
    <MainFooter />
    <Scripts />
  </body>
</html>

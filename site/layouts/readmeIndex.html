<BaseLayout>
  <slot name="content">
    <div
      class="md:mx-auto my-8 px-4 md:px-0 w-full lg:max-w-3xl prose lg:prose-xl"
      &children="(get context readme)"
    ></div>
  </slot>
  <slot name="aside">
    <div class="flex flex-col gap-4">
      <TableOfContents />
      <SiteLink
        &href="(concat
        https://github.com/gustwindjs/gustwind/blob/develop/
        (get context meta.readmePath))"
        >Edit in GitHub</SiteLink
      >
    </div>
  </slot>
</BaseLayout>

<svg
  width="1200"
  height="628"
  viewBox="0 0 1200 628"
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <linearGradient id="backgroundGradient" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="black"></stop>
    <stop offset="100%" &stop-color="(get context meta.colors.primary)"></stop>
  </linearGradient>
  <rect width="100%" height="100%" fill="url(#backgroundGradient)"></rect>
  <text
    text-anchor="start"
    font-family="Eau"
    font-size="140"
    &fill="(get context meta.colors.tertiary)"
  >
    <tspan x="80" y="200" &children="(get context meta.siteName)"></tspan>
  </text>
  <text
    text-anchor="start"
    font-family="Eau"
    font-size="80"
    &fill="(get context meta.colors.tertiary)"
  >
    <tspan x="80" y="340" &children="(get context meta.title)"></tspan>
  </text>
  <text
    text-anchor="start"
    font-family="ui-sans-serif, system-ui"
    font-size="40"
    font-weight="200"
    fill="white"
  >
    <tspan x="80" y="440" &children="(get context meta.slogan)"></tspan>
  </text>
</svg>
